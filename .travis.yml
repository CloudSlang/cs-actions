language: java

env:
  - MVN_EXCLUDE_MODULES='-pl !cs-vmware'

install:
  - echo "MVN_EXCLUDE_MODULES=${MVN_EXCLUDE_MODULES}"
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V ${MVN_EXCLUDE_MODULES} -DrepoToken=$[repoToken}
script:
  - echo "MVN_EXCLUDE_MODULES=${MVN_EXCLUDE_MODULES}"
  - mvn test -B ${MVN_EXCLUDE_MODULES}
after_success:
  - mvn cobertura:cobertura coveralls:report
